<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.jsのサンブル4</title>

</head>
<body>

    <div id='app'>
        <p>{{now_time}}</p>
        <button v-on:click="time">現在の時刻を表示</button>
        <p>{{now_date}}</p>
        <button v-on:click="date">現在の日付を表示</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app", // app 内にVue.js を制御すること
            data:{
                now_time : "00:00:00",
                now_date : "00-00-00444"
            },
            methods:{
                time: function(e){
                    var now = new Date();
                    var h = now.getHours();
                    var m = now.getMinutes();
                    var s = now.getSeconds();
                    this.now_time = h+":"+m+":"+s;
                },
                date: function(e){
                    var now = new Date();
                    var y = now.getFullYear();
                    var m = now.getMonth()+1;
                    var d = now.getDate();
                    this.now_date = y+"-"+m+"-"+d;
                }
            }
        });
    </script>
</body>
</html>
