<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.jsのサンブル4</title>

</head>
<body>

    <div id='app'>
        <ul>
            <li v-for="city in citys">
                {{city.name}}
            </li>
        </ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app", // app 内にVue.js を制御すること
            data:{
                citys : [
                    {name:'tokyo'},
                    {name:'soul'},
                    {name:'singapore'},
                    {name:'newyork'},
                    {name:'london'}
                ]
            }
        });
    </script>
</body>
</html>
