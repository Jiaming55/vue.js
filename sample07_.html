<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.jsのサンブル4</title>
    <style>
        .flip-list-move {
            transition: transform .5s;
        }
    </style>
</head>
<body>

    <div id='app'>
        <button v-on:click="shuffle">Shuffle</button>
        <transition-group name="flip-list" tag="ul">
            <li v-for="city in citys" v-bind:key="city.name">
                {{city.name}}
            </li>
        </transition-group>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
        var app = new Vue({
            el:"#app", // app 内にVue.js を制御すること
            data:{
                citys : [
                    {name:'tokyo'},
                    {name:'soul'},
                    {name:'singapore'},
                    {name:'newyork'},
                    {name:'london'}
                ]
            },
            methods:{
                shuffle: function(){
                    this.citys = _.shuffle(this.citys);
                }
            }
        });
    </script>
</body>
</html>
